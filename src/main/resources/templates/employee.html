<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.js"></script>
    <script src="./js/employee.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/app.css">
</head>
<body ng-app="EmployeeManagement" ng-controller="EmployeeController">
<div style="background-color: lightgoldenrodyellow;height: 120px">
    <input align="left" type="image" src="image/logo.jpg" name="q" style="width:200px;height:120px">
    <a href="/" class="btn btn-success">Home</a>
    <a href="/user" class="btn btn-success">User</a>
    <a href="/book" class="btn btn-success">Book</a>
    <a href="/account" class="btn btn-success">Account</a>
    <a href="/author" class="btn btn-success">Author</a>
    <a href="/employee" class="btn btn-success">Employee</a>
    <a href="/bill" class="btn btn-success">Bill</a>
    <a href="/detail" class="btn btn-success">Bill Detail</a>
    <a href="/genre" class="btn btn-success">Genre</a>
    <a href="/provider" class="btn btn-success">Provider</a>
    <a href="/publisher" class="btn btn-success">Publisher</a>
    <h3>
        Employee Manager
    </h3>
</div>

<form ng-submit="submit();" ng-show="emp.id != null">
    <table border="1">
        <tr ng-show="emp.id != -1">
            <td>Employee Id</td>
            <td>{{emp.id}}</td>
        </tr>
        <tr>
            <td>Employee Name</td>
            <td><input type="text" ng-model="emp.name"/></td>
        </tr>
        <tr>
            <td>Birthday</td>
            <td><input type="text" ng-model="emp.birthday"/></td>
        </tr>
        <tr>
            <td>Phone</td>
            <td><input type="text" ng-model="emp.phone"/></td>
        </tr>

        <tr>
            <td colspan="2">
                <input type="submit" value="Submit" class="blue-button"/>
            </td>
        </tr>
    </table>
</form>

<a class="btn btn-success" ng-click="addEmployee();">Create Employee</a><br/>
<table border="1">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Birthday</th>
        <th>Phone</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <!-- $scope.employees -->
    <tr ng-repeat="employee in employees">
        <td> {{ employee.id }}</td>
        <td> {{ employee.name }}</td>
        <td>{{ employee.birthday }}</td>
        <td>{{ employee.phone }}</td>
        <td>
            <a ng-click="edit(employee)" class="edit-button">Edit</a>
        </td>
        <td>
            <a ng-click="delete(employee)" class="delete-button">Delete</a>
        </td>
    </tr>
</table>
<hr>
</body>
</html>
